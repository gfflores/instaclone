<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="instagram-phone.gif" alt="telefone com o instagram aberto">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="instagram-logo.png" class="instagram-logo" alt="logo do instagram">
				<div class="profile-photo">
					<img src="instagram-profile.jpg" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como gfabris</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-acount">Não é gfabris?</p>
				<p class="not-acount">
					<span class="link-blue">Alternar contas</span>
					ou 
					<span class="link-blue">Insceva-se</span>
				</p>
			</div>
			<div class="get-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>

	</div>

</body>
